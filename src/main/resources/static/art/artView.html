<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   	<link rel="stylesheet" href="/css/artView.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <nav id="navbar"></nav>
    <header id="forumHeader"></header>
    
    <div class="artContainer" style="margin-top: 200px;">
        <aside id="user" class="user">
            <div class="userAvatar">
                <img src="" alt="使用者頭像" id="firstUser">
            </div>
            <div id="userNickname" class="userNickname"></div>
        </aside>
        
        <div class="art">
            <div>
                <h1 id="artTitle" class="artTitle"></h1>
            </div>
            <hr>
            <div>
                <div id="artContent" class="artContent">
                    <div id="markContainer" class="unmarked">
                        <img id="markImage" src="/image/art/favor.png" alt="收藏">
                    </div>
                </div>
            </div>
            <div id="commentContainer" class="commentContainer">
    			<div id="comment" class="comment"></div>
			</div>
        </div>
    </div>

    <script src = "/js/artView.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
	box-sizing: border-box;
}

body {
	top: 0;
    left: 0;
    width: 100%;
    height: 100%;
	background:url("/image/art/background.jpg")
		no-repeat center center;
	background-size: cover;
	z-index:3000;

	
}
#comment {
    display: block; /* 確保這個元素是可見的 */
}
  p{
 	position:relative;
 	
 }
.artContainer {
	display: flex;
	justify-content: space-between;
	align-items: flex-start;
	position: relative;
	top: 20px;
	margin-top: 10px;
	margin-bottom: 10px;
}
.user {
	display: flex;
	flex-direction: column;
	position: sticky;
	height: 200px;
	width: 200px;
	top: 150px;
	flex-shrink: 0;
	background-color: white;
	padding:10px;
	margin: 10px;
	box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
}
.userAvatar{
	flex:8;
    border-radius: 50%;  
   	display:flex;
     overflow: hidden;
    justify-content: center;
    align-items: center;
    
}
.userAvatar img {
	 display: block;
 	 width: 100%;
 	 height: auto;
 	 max-width:150px;
 	 max-height:130px;
 	 
        }

.userNickname {
    flex:2;
	width: fit-content;
	display: flex;
    align-items: center; 
    justify-content: center; 
    text-align: center;
   
}

.art {
	background-color: white;
	flex-grow: 1;
	flex-direction: column;
	gap: 10px;
	position: relative;
	margin: 10px;
	box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
}

.artTitle {
	margin-top:10px;
	margin-left:10px;
}

.artContent {
	min-height: 300px;
	height: auto;
	max-height: 100%;
	overflow-wrap: break-word;
	margin: 10px;
}
.commentContainer {
	background-color: #F4DAD0;
	margin: 1px;
	z-index:0;
}
.oneMessage {
  display: flex;
  flex-direction: column;
  position: relative;
  
}
.oneMessage:hover{
	background-color: #D8D3D3;
	opacity:0.8;
	z-index:1;
}
.imageContainer{
	position: absolute;
  	top: 0;
    right: 0;
	 }
.message{
	 display: flex;
	 flex-direction: column;
  	

}
.messageTop {
	display: flex;
  flex-direction: row;
	
}

.messageUser {
	width: fit-content;
	display: inline-block;
	font-weight: bold;
	flex-shrink: 0;
	margin-left: 10px;
	margin-right: 10px;
	margin-top: 5px;
	margin-bottom: 5px;
}
#artContent{
	position:relative;
}
.messageContent {
	display: inline-block;
	flex-grow: 1;
	margin-top: 5px;
}

.messageTimestamp {
	font-size: 0.9em;
	color: #777;
	text-align: left;
	margin-left: 10px;
	margin-top: 5px;
	
}
#messageForm{
	display: flex;
	justify-content: space-between;
	
}
input[type="text"] {
	width: 100%;
}


.image img{
width:100%
}
#markContainer {
    position: absolute;
    bottom: 10px;
    right: 10px;
    cursor: pointer;
    padding: 10px;
    width:50px;
    height:50px;
}
#markContainer img{
	display: block;
 	 width: 100%;
 	 height: auto;
 	 max-width:50px;
 	 max-height:50px;
}
.unMarked {
	
    background-color: transparent;
}
.marked {
    background-color: #ffcc00;
}
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <nav id="navbar"></nav>
    <header id="forumHeader"></header>
    
    <div class="artContainer">
        <aside id="user" class="user">
            <div class="userAvatar">
                <img src="" alt="使用者頭像" id="firstUser">
            </div>
            <div id="userNickname" class="userNickname"></div>
        </aside>
        
        <div class="art">
            <div>
                <h1 id="artTitle" class="artTitle"></h1>
            </div>
            <hr>
            <div>
                <div id="artContent" class="artContent">
                    <div id="markContainer" class="unmarked">
                        <img id="markImage" src="/image/art/favor.png" alt="收藏">
                    </div>
                </div>
            </div>
            <div id="commentContainer" class="commentContainer">
    			<div id="comment" class="comment"></div>
			</div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // 動態載入 navbar 和 forumHeader
            $("#navbar").load("/home/navbar.html");
            $("#forumHeader").load("/art/forumHeader.html");

            const currentUrl = window.location.pathname;
	        const artIdMatch = currentUrl.match(/\/forum\/([^\/]+)\/art\/([^\/]+)/); 

	        let artId;

	        if (artIdMatch && artIdMatch[2]) {
	            artId = artIdMatch[2]; 
	        } else {
	            console.error('無法取得 artId');
	            return; 
	        }
			
	        $.ajax({
                url: `/api/art/${artId}`,
                type: "Get",
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    $('#firstUser').attr('src', data.userAvatar);
                    $("#userNickname").text(data.userNickname);
                    $("#artTitle").text(data.artTitle);
                    $("#artContent").text(data.artContent);
					
                    // 渲染留言區
                    $.each(data.messageDTO, function (index, message) {
                        let comment = `
                            <div class="oneMessage">
                                <div class="message">
                                    <div class="messageTop">
                                        <span class="messageUser">${message.userNickname}</span>
                                        <span class="messageContent">${message.messageContent}</span>
                                    </div>
                                    <div class="messageTimestamp">${message.messageTimestamp}</div>
                                </div>
                            </div>`;
                        $("#comment").append(comment);
                    });

                    // 生成留言表單
                    let inputForm = `
                        <form id="messageForm">
                            <input type="text" class="message" name="messageContent" required placeholder="留言...">
                            <button class="messageBtn" type="submit">留言</button>
                        </form>`;
                    $("#commentContainer").append(inputForm);
					
                   
                    $('#messageForm').submit(function (event) {
                        event.preventDefault(); 

                        let formData =  {
                        		messageContent: $('input[name="messageContent"]').val(),
                        		artId : artId
                        }
                       

                        $.ajax({
                            url: "/api/message", 
                            type: "POST",
                            contentType: "application/json",
                            data: JSON.stringify(formData),
                            success: function (data) {
                               
                                let newComment = `
                                    <div class="oneMessage">
                                        <div class="message">
                                            <div class="messageTop">
                                            <span class="messageUser">${data.userNickname}</span> 
                                            <span class="messageContent">${data.messageContent}</span>
                                        </div>
                                        <div class="messageTimestamp">${data.messageTimestamp}</div> 
                                        </div>
                                    </div>`;

                                
                                $("#comment").append(newComment);

                              
                                $('input[name="messageContent"]').val('');
                            },
                            error: function (xhr, status, error) {
                                console.error('留言提交失敗:', error);
                                
                                let errorMessage = "留言失敗，請稍後再試。"; 
                                if (xhr.status === 401) { 
                                    errorMessage = "未登入，請先登入再留言。";
                                }

                                alert(errorMessage);
                            }
                        });
                    });

                },
                error: function (xhr, status, error) {
                    console.error('AJAX request failed:', error);
                }
            });
           // 回覆
	        $.ajax({
                url: `/api/reply/${artId}`,
                type: "Get",
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                	$.each(data, function (index, artDTO) {
                		let artReply = `
                		    <div class="artContainer">
                		        <aside class="user">
                		            <div class="userAvatar">
                		                <img src= ${artDTO.userAvatar} alt="使用者頭像">
                		            </div>
                		            <div class="userNickname">${artDTO.userNickname}</div>
                		        </aside>
                		        <div class="art">
                		            <div class="artContent">${artDTO.artContent}</div>
                		            <div id="commentContainer${index}" class="commentContainer"> 
                		                <div id="comment${index}" class="comment"></div>
                		            </div>
                		        </div>
                		    </div>`;

                		$('body').append(artReply);
                    // 渲染留言區
                   
                    $.each(artDTO.messageDTO, function (index1, message) {
                      
                    	let comment1 = `
                            <div class="oneMessage">
                                <div class="message">
                                    <div class="messageTop">
                                        <span class="messageUser">${message.userNickname}</span>
                                        <span class="messageContent">${message.messageContent}</span>
                                    </div>
                                    <div class="messageTimestamp">${message.messageTimestamp}</div>
                                </div>
                            </div>`;
                            
                        $("#comment"+ index).append(comment1);
                    });

                    // 生成留言表單
                    let inputForm = `
                        <form id="messageForm" data-Id="${artDTO.artId}">
                            <input type="text" class="message" name="messageContent" required placeholder="留言...">
                            <button class="messageBtn" type="submit">留言</button>
                        </form>`;
                        $('#commentContainer'+ index).append(inputForm);
					
                   
                    $('form[data-Id]' ).submit(function (event) {
                        event.preventDefault(); 
                        
                        let artReplyId = $(this).attr('data-Id');
                        let messageContent = $(this).find('input[name="messageContent"]').val();
                        let formData =  {
                        		messageContent: messageContent,
                        		artId : artReplyId
                        }
                      	

                        $.ajax({
                            url: "/api/message", 
                            type: "POST",
                            contentType: "application/json",
                            data: JSON.stringify(formData),
                            success: function (data) {
                               
                                let newComment = `
                                    <div class="oneMessage">
                                        <div class="message">
                                            <div class="messageTop">
                                            <span class="messageUser">${data.userNickname}</span> 
                                            <span class="messageContent">${data.messageContent}</span>
                                        </div>
                                        <div class="messageTimestamp">${data.messageTimestamp}</div> 
                                        </div>
                                    </div>`;
                      
                                $("#comment" +index).append(newComment);
                                let formToClear = $(`form[data-id="${artReplyId}"]`);
                                formToClear.find('input[name="messageContent"]').val('');
                              
                            },
                            error: function (xhr, status, error) {
                                console.error('留言提交失敗:', error);
                                
                                let errorMessage = "留言失敗，請稍後再試。"; 
                                if (xhr.status === 401) { 
                                    errorMessage = "未登入，請先登入再留言。";
                                }

                                alert(errorMessage);
                            }
                        });
                    });
                	})
                },
                error: function (xhr, status, error) {
                    console.error('AJAX request failed:', error);
                }
            });
            

         

            
        });
    </script>
</body>

</html>
